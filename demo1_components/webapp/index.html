<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>ComponentBasedExampleProject</title>

		<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{
				"ComponentBasedExampleProject": "",
				"coremodules": "./core",
				"corelibraries": "./libraries",
				"com.alliander.sapui5.utils": "./alliander/utils"
			}'>
		</script>

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script>
			sap.ui.getCore().attachInit(function() {
				// de lijst met componenten staat in components.json
				$.getJSON("components.json").then((components) => {
					sap.ui.require(["coremodules/private/apploader"], async function(apploader) {
						await apploader.startSplashScreen();
						await apploader.registerComponents(components);
						await apploader.preloadComponents(components);
						await apploader.loadComponent("ComponentBasedExampleProject");
						await apploader.startAnimationToMainUI();
					});
				});
			});
		</script>
	</head>

	<body class="sapUiBody">
		<div id="content"></div>
		<div id="splashscreen"></div>
	</body>

</html>
